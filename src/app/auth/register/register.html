<div class="register-container">
    <div class="card">
        <h2 class="card-title">Créer un Compte</h2>
        
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <!-- Prénom -->
            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input id="prenom" type="text" formControlName="prenom" class="form-control"
                    [ngClass]="{ 'is-invalid': f['prenom'].invalid && f['prenom'].touched }">
                <div *ngIf="f['prenom'].invalid && f['prenom'].touched" class="invalid-feedback">
                    Le prénom est requis.
                </div>
            </div>

            <!-- Nom -->
            <div class="form-group">
                <label for="nom">Nom</label>
                <input id="nom" type="text" formControlName="nom" class="form-control"
                    [ngClass]="{ 'is-invalid': f['nom'].invalid && f['nom'].touched }">
                <div *ngIf="f['nom'].invalid && f['nom'].touched" class="invalid-feedback">
                    Le nom est requis.
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': f['email'].invalid && f['email'].touched }">
                <div *ngIf="f['email'].invalid && f['email'].touched" class="invalid-feedback">
                    <div *ngIf="f['email'].errors?.['required']">L'email est requis.</div>
                    <div *ngIf="f['email'].errors?.['email']">L'email doit être valide.</div>
                </div>
            </div>

            <!-- Mot de Passe -->
            <div class="form-group">
                <label for="password">Mot de Passe</label>
                <input id="password" type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': f['password'].invalid && f['password'].touched }">
                <div *ngIf="f['password'].invalid && f['password'].touched" class="invalid-feedback">
                    <div *ngIf="f['password'].errors?.['required']">Le mot de passe est requis.</div>
                    <div *ngIf="f['password'].errors?.['minlength']">Minimum 6 caractères.</div>
                </div>
            </div>
            
            <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary btn-block">S'inscrire</button>

            <div class="mt-3 text-center">
                <p>Déjà un compte ? <a routerLink="/login">Se connecter</a></p>
            </div>
        </form>
    </div>
</div>
